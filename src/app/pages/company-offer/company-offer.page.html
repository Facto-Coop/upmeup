<ion-header translucent={true}>
  <ion-toolbar color="upmeup">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon color="light" slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-title color="light">My Offers</ion-title>
        </ion-col>
        <ion-col>
          <ion-button size="small" color="danger" expand="full" shape="round" (click)="createModal()">Crear Nueva</ion-button>         
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" *ngIf="cOffers.length === 0">
    <ion-label>
      <ion-text color="light"> You haven't published any offer </ion-text>           
    </ion-label> 
  </div>

  <ion-card class="container" *ngFor="let offer of cOffers; let i = index" (click)="goOfferDetail(offer.item)">
    <ion-card-content>
      <ion-list lines="none">
        <!-- Info de comprobación -->
        <ion-item>
          <ion-label>
            <ion-text color="danger">
              <h2> Company: {{ company }}</h2>
            </ion-text>           
          </ion-label>          
        </ion-item>

        <ion-item>          
          <ion-thumbnail slot="start">
            <img src="./../../../assets/thumbnail.svg" />
          </ion-thumbnail>
          
          <ion-label>
            <ion-text color="custom">
              <h2> {{ offer.item.title }}</h2>    
            </ion-text>
            <!--            
            <ion-text color="medium">
              <h3> {{ offer.item.rangoSalarial }} € </h3>
            </ion-text>   
            --> 
            <ion-text color="medium">
              <ion-text color="medium"><p><ion-icon name="location-outline"></ion-icon>{{ offer.item.city }}</p></ion-text>
            </ion-text>          
          </ion-label>          
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col>
                <h3> Inscritos: <ion-text color="medium"> {{ offer.item.enrolled }} </ion-text></h3>
              </ion-col>
              <ion-col>
                <h3> Fecha: <ion-text color="medium">{{ offer.item.createdDate | date: 'dd/MM/yyyy' }}</ion-text></h3>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
