<ion-header translucent={true}>
  <ion-toolbar color="upmeup">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon color="light" slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
   
    <!--<ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon color="light" slot="icon-only" name="power"></ion-icon>
      </ion-button>
    </ion-buttons>-->
  </ion-toolbar>
  
  <div class="header-class">  
    <ion-label class="header-text ion-padding">
      <ion-title class="ion-padding" color="light"><b>Les Meves Ofertes</b></ion-title>
      <ion-button size="small" color="loginbtn" shape="round" (click)="createModal()">Crear Nueva</ion-button>
    </ion-label>         
  </div>
</ion-header>

<ion-content>
  <div class="noEnrolled ion-padding" *ngIf="cOffers.length === 0">
    <ion-label>
      <ion-text color="light"> You haven't published any offer </ion-text>           
    </ion-label> 
  </div>

  <ion-card class="container" *ngFor="let offer of cOffers;" (click)="goOfferDetail(offer.item)">
    <ion-card-content>
      <ion-list lines="none">
        
        <ion-item> 
          
          <div class="separator"></div>

          <ion-thumbnail class="offer-avatar" slot="start">
            <img class="offers" src="./../../../assets/thumbnail.svg" />
          </ion-thumbnail>
          
          <ion-label>
            <ion-text color="custom">
              <h2 class="custom-text-space title-color"> {{ offer.item.title }}</h2>    
            </ion-text>
            <ion-text color="dark"> <p>{{ offer.item.city }}</p> </ion-text>                      
            <ion-text color="medium">
              <h3> {{ offer.item.createdDate | date: 'dd/MM/yyyy' }} </h3>
            </ion-text> 
            <ion-text class="text-block" color="dark">
              <h3> Persones Inscrites: <ion-text> {{ offer.item.enrolled }} </ion-text></h3>
            </ion-text>    
          </ion-label>          
        </ion-item>
        <!--<ion-item>
          <ion-grid>
            <ion-row>
              <ion-col class="margin-top" color="dark">
                <h3> Persones Inscrites: <ion-text> {{ offer.item.enrolled }} </ion-text></h3>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item> -->
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
