<ion-header translucent={true}>
  <ion-toolbar color="upmeup">
    <ion-buttons slot="start">
      <!--<ion-back-button defaultHref="/home"></ion-back-button> -->
      <ion-menu-toggle>
        <ion-button>
          <ion-icon color="light" slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title color="light">Offer Jobs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen={true}>

  <ion-list>
    <ion-item *ngFor="let offer of allOffers" (click)="goOfferDetail(offer)">
      <ion-thumbnail slot="start">
        <img src="./../../../assets/thumbnail.svg" />
      </ion-thumbnail>

      <ion-label size="8">
        <ion-text color="custom">
          <h2 class="custom-text-space"> {{ offer.title }}</h2>          
          <!-- TODO: Add userName (future?)
            <ion-text color="medium" *ngIf="offer.userId === usersListData._id">
            <h3> {{ usersListData.name }} </h3>
          </ion-text>-->
          <ion-text color="medium">
            <p> {{ offer.tipoContrato }} </p>
          </ion-text>
          <ion-text color="medium">
            <ion-text color="dark"><p> {{ offer.rangoSalarial }}â‚¬ </p></ion-text>            
          </ion-text>
        </ion-text>  
      </ion-label>
      <ion-label>
        <div class="ion-text-end">
          <ion-text><p><ion-icon name="location-outline"></ion-icon>{{ offer.city }}</p></ion-text>
          <ion-text color="dark"><p> {{ offer.createdDate | date: 'dd/MM/yyyy' }} </p></ion-text>
          <ion-text color="dark"><p> {{ offer.remoto }} </p></ion-text>
          <ion-text color="dark"><p> <b> Inscritos: {{ offer.enrolled }} </b> </p></ion-text>
        </div>
      </ion-label>  
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
