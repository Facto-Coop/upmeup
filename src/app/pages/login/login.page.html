</ion-header>

<ion-content>
  <ion-slide>
    <div class="container-login">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="content-logo">
              <img src="/assets/UpMeUp-logo.png" alt="UpMeUp logo">
            </div>           
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <form [formGroup]="initForm" (ngSubmit)="submitForm()" novalidate>
              <div class="error-box" *ngIf="isSubmitted && !userExist">
                <ion-label color="danger" class="text-error">Usuari i/o contrasenya no són correctes</ion-label>
              </div>
              
              
              <div class="list list-inset input-container">
                <input class="native-input sc-ion-input-md" type="text" placeholder="Email" id="userEmail" formControlName="userEmail" required>
              </div>

              <div class="list list-inset input-container">
                <label class="item item-input">
                  <input class="native-input sc-ion-input-md" type="password" placeholder="Contrasenya" id="userPassword" formControlName="userPassword" required>
                </label>
              </div>
                      
              <!-- (click)="loginIn(user)"-->              
              <ion-button type="submit" fill="solid" color="loginbtn" expand="block" [disabled]="!initForm.valid"> Inicia sessió </ion-button>
                
            </form>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col>
            <div *ngIf="error">
              Error :(
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label>
              <a class="small-text" (click)="alertMail()">Has oblidat la teva contrasenya?</a>
            </ion-label>
          </ion-col>
        </ion-row>
        
        <div class="h-divider">
          <span color="light"> O </span>
        </div>
        
        <ion-row>
          <ion-col>
            <ion-label color="light">
              <h4> Encara no estàs registrat? <a [routerLink]="['/welcome']" class="small-text">Registra't</a></h4>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-slide>

</ion-content>
