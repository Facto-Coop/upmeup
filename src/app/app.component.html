<ion-app>
  <ion-split-pane when="(min-width: 2040px)" contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="custom">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <div class="center-class">
            <ion-avatar *ngIf="userType === '1'" class="avatar-center">
              <img src="./../assets/user-avatar.png" alt="User avatar" class="avatar-custom"/>    
            </ion-avatar>
            <ion-avatar *ngIf="userType === '2'" class="avatar-center">
              <img src="./../assets/building-avatar.png" alt="Building avatar" class="avatar-custom"/>
            </ion-avatar>
            <ion-label> <h1>{{ userName }}</h1> </ion-label>
          </div>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label> {{ p.title }} </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>


<!--************* TEST WEBSOCKET **************-->
<h4> Angular + WebSockets TEST</h4>
<br>
<div class="row">
  <div class="column">
    <textarea [value]="content" (input)="envio_mens($event)" name="contentInput" cols="40" rows="5"></textarea>
    <br>
    <ion-button (click)="sendMsg()">Send Message</ion-button>
  </div>

</div>
<br>
<div>
  <h4>Sent Messages</h4>
  <br>
  <ul style="font-size: 13px">
    <li *ngFor="let item of sent">Source: {{item.source}} -> Content {{item.content}}</li>
  </ul>
</div>

<br>
<div>
  <h4>Received Messages</h4>
  <br>
  <ul style="font-size: 13px">
    <li *ngFor="let item of received">Source: {{item.source}} </li>
    <li *ngFor="let item of sent"> -> Content {{item.content}}</li>
  </ul>
</div>

      </ion-content>

      <ion-footer>
        <ion-item>
          <ion-icon slot="start" color="upmeup" name="power"></ion-icon>
          <button (click)="logOut()"> <ion-label>Desconectar</ion-label> </button> 
        </ion-item>
      </ion-footer>
      
    </ion-menu>
    
    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
