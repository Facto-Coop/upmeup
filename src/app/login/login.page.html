<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
     <!-- <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle> -->
    </ion-buttons>
    <ion-title>UPMEUP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-login">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>LOGIN</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form>
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="danger" expand="block" [routerLink]="['/offer-list']">Sign In</ion-button>
            <!--<a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>-->
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
