<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>My Offer Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col> </ion-col>
        <ion-col size="8"> 
          <img src="https://source.unsplash.com/random/200x200?sig=14" />
        </ion-col>
        <ion-col> </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Nivel de Match:</ion-label> 80%
            <ion-progress-bar color="success" value="0.8"></ion-progress-bar> 
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-card-subtitle> Barcelona </ion-card-subtitle>
            <ion-card-title> FrontEnd Developer </ion-card-title>
          </ion-col>
          <ion-col>
            <div>
              <ion-card-subtitle> 35 - 40000 â‚¬ </ion-card-subtitle>
              <ion-card-subtitle> Remoto 100% </ion-card-subtitle>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
    <!--  <ion-grid>
        <ion-row>
          <ion-col size="8">
            <div>
              <p>{{ offer.address }}</p>
              <p>{{ offer.phone }}</p>
              <p>{{ offer.city }}</p>
            </div>
          </ion-col>
          <ion-col>
            <div>{{ offer.valuesType }}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
-->
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <div>
              <p>Contrato: Indefinido </p>     
              <p>Jornada: Jornada Completa </p>                    
            </div>
          </ion-col>
          <ion-col>
            <p>Feb 24, 2022</p>  
            <div>Inscritos: 2 </div> 
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-title color="light">Inscritos:</ion-title>

  <ion-card class="container" *ngFor="let usoff of usersListData">
    <ion-card-content>
      <ion-list lines="none">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>          
                <ion-thumbnail slot="start">
                  <img src="https://source.unsplash.com/random/200x200?sig=1" />
                </ion-thumbnail>          
                <ion-label>
                  <ion-text color="custom">
                    <h2> {{usoff.name}} </h2>    
                  </ion-text>          
                  <ion-text color="medium">
                    <h3> Fake Fullstack </h3>
                  </ion-text>   
                  <ion-text color="medium">
                    <ion-text color="medium"><p><ion-icon name="location-outline"></ion-icon> FakeCityBCN </p></ion-text>
                  </ion-text>           
                </ion-label>          
              </ion-item>
            </ion-col>
            <ion-row class="ion-justify-content-end">
              <ion-col>
                <ion-item>
                  <ion-button fill="solid" expand="small" color="success"> <ion-icon name="thumbs-up-outline"></ion-icon> </ion-button>
                  <ion-button fill="solid" expand="small" color="danger"> <ion-icon name="thumbs-down-outline"></ion-icon> </ion-button>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-row>
        </ion-grid>
        
        <ion-item>
          <ion-label> 
            <ion-text>
              <h3> Contacto: <ion-text color="medium"> {{usoff.email}} </ion-text></h3>
            </ion-text>
            <ion-text>
              <h3> Valores: </h3> 
              <span *ngFor="let val of uSkills"> 
                <ion-text class="custom-line" color="medium" *ngIf="val.userId === usoff._id"><h3> {{val.skill.name}}, </h3></ion-text>
              </span>            
            </ion-text>
          </ion-label> 
        </ion-item>
      </ion-list>
    </ion-card-content>
 </ion-card>

</ion-content>
