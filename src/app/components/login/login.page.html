<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>UPMEUP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slide>
    <div class="container-login">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-thumbnail class="avatar-center">
              <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?f=y"/>
            </ion-thumbnail>            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <form [formGroup]="initForm" (ngSubmit)="submitForm()" novalidate>
              <ion-label color="danger" class="text-error" *ngIf="isSubmitted && !userExist">Usuario y/o contraseña no son correctos</ion-label>
              
              <ion-list>
                <ion-item lines="full">
                  <ion-label position="floating">Email</ion-label>
                  <ion-input type="text" id="userEmail" formControlName="userEmail" required></ion-input>
                </ion-item>
                <!-- Email Error messages 
                <span class="error ion-padding" *ngIf="isSubmitted && errorControl.userEmail.errors?.required"> Email is mandatory </span>-->

                <ion-item lines="full">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" id="userPassword" formControlName="userPassword" required></ion-input>
                </ion-item>
                <!-- Passw Error messages 
                <span class="error ion-padding" *ngIf="isSubmitted && errorControl.userPassword.errors?.required"> Password is mandatory </span>-->
              </ion-list>
                      
              <!-- (click)="goToPage(user)"-->              
              <ion-button type="submit" fill="solid" expand="full" color="danger" [disabled]="!initForm.valid"> Sign In </ion-button>
                
            </form>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col>
            <div *ngIf="error">
              Error :(
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label>
              <a [routerLink]="['/login']" class="small-text">¿Has olvidado tu contraseña?</a>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-slide>

</ion-content>
