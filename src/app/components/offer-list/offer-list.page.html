<ion-header translucent={true}>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--<ion-back-button defaultHref="/home"></ion-back-button> -->
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Offer Jobs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen={true}>

  <ion-list>
    <ion-item *ngFor="let offer of allOffers" (click)="goOfferDetail(offer)">
      <ion-thumbnail slot="start">
        <img src="https://source.unsplash.com/random/200x200?sig={{offer.id}}" />
      </ion-thumbnail>

      <ion-label>
        <ion-text color="custom">
          <h2> {{ offer.title }}</h2>          
          <ion-text color="medium">
            <h3> FakeCompanyName </h3>
          </ion-text>
          <ion-text color="medium">
            <p> {{ offer.jornada }} </p>
          </ion-text>
        </ion-text>  
      </ion-label>
      <ion-label>
        <div class="ion-text-end">
          <ion-text><p><ion-icon name="location-outline"></ion-icon>{{ offer.city }}</p></ion-text>
          <ion-text color="dark"><p> {{ offer.rangoSalarial }} </p></ion-text>
          <ion-text color="dark"><p> {{ offer.remoto }} </p></ion-text>
        </div>
      </ion-label>  
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
